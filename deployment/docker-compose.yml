services:
  trash-optimizer:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: trash-optimizer
    ports:
      - "8501:8501"  # Streamlit webapp
    env_file:
      - .env  # Load environment variables from .env file
    volumes:
      # Mount GCP credentials file (keep sensitive file outside image)
      - ./secrets/gcp-credentials.json:/app/secrets/gcp-credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
