# Trash Optimizer Datasets Builder configuration file

# Targeted categories for waste classification
[configuration]
input_root_dir = "~/Data/trash-optimizer/datasets"
input_img_extensions = [".jpg", ".jpeg", ".png"]
output_root_dir = "~/Data/datasets_processed"
output_dataset_name = "trash_optimizer_dataset"
output_max_per_category = 200
output_minimum_images_size_wh = [150, 150]
output_categories = [
  "battery",
  "car_battery",
  "cardboard",
  "glass",
  "light_bulb",
  "metal",
  "mirror",
  "neon",
  "organic",
  "other",
  "paper",
  "pharmacy",
  "plastic",
  "printer_cartridge",
  "tire",
  "wood"
]

# Dataset source configurations
[[configuration.datasets]]
folder_name = "realwaste"
source = "kaggle"
repository = "joebeachcapital/realwaste"
